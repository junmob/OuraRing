<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seamless Integrations with Oura Ring: Boost Your Experience</title>
  <link rel="icon" type="image/x-icon" href="../assets/images/icon-32x32.png">
  <link rel="stylesheet" href="../components//header/header.css">
  <link rel="stylesheet" href="../components/footer/footer.css">
  <link rel="stylesheet" href="../shared/fonts.css">
  <link rel="stylesheet" href="Integrations.css" />
  <script src="Integrations.js"></script>
</head>
<body>
  
  <header id="header" class="site-header"></header>
  
  <main>

  </main>  

  <footer id="footer"></footer>

  <!-- Header -->
  <script>
    fetch('../components/header/header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;

        const script = document.createElement('script');
        script.src = '../components//header/header.js';
        document.body.appendChild(script);
      });
  </script>

  <!-- Footer -->
  <script>
    fetch('../components/footer/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;

        const script = document.createElement('script');
        script.src = '../components//footer/footer.js';
        document.body.appendChild(script);
      });
  </script>

</body>
</html>
